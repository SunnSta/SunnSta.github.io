<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../assets/css/simpleimg.css" />
    <!--main.js使用了jquery，注意顺序-->
    <script type="text/javascript" src="../../assets/scripts/simpleimg/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../../assets/scripts/simpleimg/d3.v3.min.js"></script>
    <script type="text/javascript" src="../../assets/scripts/simpleimg/math.js"></script>
    <script type="text/javascript" src="../../assets/scripts/simpleimg/CannyEdge.js"></script>
    <script type="text/javascript" src="../../assets/scripts/simpleimg/MeanshiftSegment.js"></script>
    <script type="text/javascript" src="../../assets/scripts/simpleimg/Render.js"></script>
    <script type="text/javascript" src="../../assets/scripts/simpleimg/main.js"></script>
</head>
<body class="bg">
    <!--画布区域-->
    <div class="center-h-box" id="canvas-area">
        <div id="my-cvs-warpper">
            <svg id="my-circle-svg">
                <circle id="my-circle" cx="0" cy="0" r="0" stroke="#15f3a8" stroke-width="3" fill="none" />
            </svg>
            <canvas class="my-cvs" id="my-canvas"></canvas>
        </div>
    </div>
    <div class="center-h-box" id="canvas-area-2"></div>
    <div class="center-h-box" id="canvas-area-3">
        <canvas class="my-cvs" id="my-canvas-3"></canvas>
    </div>
    <!--分析结果区域-->
    <div class="center-h-box" id="anals-area"></div>
    <!--参数调节区域-->
    <div class="center-h-box" id="adjust-area">
        <!--高斯调节-->
        <div id="gauss-area">
            <canvas class="adj-cvs" id="my-gauss"></canvas>
            <input type="range" id="kernel-sliderBar" min="3" max="7" step="2" value="3" />
            <input type="range" id="sigma-sliderBar" min="0.2" max="2" step="0.1" value="1" />
            <div class="result-text" id="kernel-result">3</div>
            <div class="result-text" id="sigma-result">1</div>
        </div>
        <!--Canny双阈值调节-->
        <div id="threshold-area">
            <input type="range" id="min-sliderBar" min="0" max="1" step="0.01" value="0" />
            <input type="range" id="max-sliderBar" min="0" max="1" step="0.01" value="1" />
            <div class="result-text" id="min-result">0</div>
            <div class="result-text" id="max-result">1</div>
            <!--去除最短边调节-->
            <input type="range" id="short-sliderBar" min="0" max="1" step="0.01" value="0" />
            <div class="result-text" id="short-result">0</div>
        </div>
        <!--meanshift调节-->
        <div id="meanshift-area">
            <div class="center-v-box" id="my-ms-wrap">
                <canvas class="adj-cvs" id="my-ms"></canvas>
            </div>
            <input type="range" id="ms-sp-sliderBar" min="0" max="1" step="0.01" value="0" />
            <input type="range" id="ms-sr-sliderBar" min="0" max="1" step="0.01" value="0" />
            <input type="range" id="ms-dist-sliderBar" min="0" max="1" step="0.01" value="0" />
            <input type="range" id="ms-maxit-sliderBar" min="1" max="5" step="1" value="1" />
            <input type="range" id="ms-layer-sliderBar" min="1" max="5" step="1" value="3" />
            <div class="result-text" id="ms-sp-result">0</div>
            <div class="result-text" id="ms-sr-result">0</div>
            <div class="result-text" id="ms-dist-result">0</div>
            <div class="result-text" id="ms-maxit-result">1</div>
            <div class="result-text" id="ms-layer-result">3</div>
        </div>
    </div>
    <!--按钮区域-->
    <div class="center-h-box" id="button-area">
        <div class="center-h-box" id="button-area-1">
            <a class="button" id="input-img-mask">Choose&nbsp;Image</a>
            <input id="input-img" type="file" multiple accept="image/*" name="input-img" />
            <a class="button" id="generate-color">Segment</a>
        </div>
        <div class="center-h-box" id="button-area-2">
            <a class="button" id="generate-edge">Edge&nbsp;Detect</a>
            <a class="button" id="generate-rslt">Draw Result</a>
        </div>
    </div>
</body>
